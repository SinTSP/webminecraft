<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
        }
        .nav-link {
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            transform: scale(1.1);
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        h1, h2, a {
            font-family: 'Press Start 2P', sans-serif;
        }
        .mobile-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body class="p-4 bg-black min-h-screen">
    <header class="flex justify-between items-center mb-8 bg-blue-600 p-4 rounded-lg shadow-lg relative z-10">
        <img src="https://placehold.co/150x50" alt="Minecraft logo" class="h-12">
        
        <nav class="desktop-menu flex space-x-6">
            <a class="nav-link text-lg" href="#">MINECRAFT</a>
            <a class="nav-link text-lg" href="#">HOME</a>
            <a class="nav-link text-lg" href="#">MAPS</a>
            <a class="nav-link text-lg" href="#">CONTACT</a>
            <a class="nav-link text-lg" href="#">ACCOUNT</a>
        </nav>
        
        <div class="mobile-menu">
            <button id="menu-toggle" class="text-white text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <div id="mobile-nav" class="hidden flex flex-col items-center bg-blue-700 p-4 rounded-lg">
        <a class="nav-link text-lg py-2" href="#">MINECRAFT</a>
        <a class="nav-link text-lg py-2" href="#">HOME</a>
        <a class="nav-link text-lg py-2" href="#">MAPS</a>
        <a class="nav-link text-lg py-2" href="#">CONTACT</a>
        <a class="nav-link text-lg py-2" href="#">ACCOUNT</a>
    </div>
    
    <main class="flex flex-col items-center text-center">
        <h1 class="text-4xl mb-2">Welcome</h1>
        <h2 class="text-2xl mb-4">MINECRAFT</h2>
        <p class="mb-4">Website for buying and selling reputable, cheap and quality map files.</p>
        <img src="https://placehold.co/800x400" alt="Minecraft scene" class="w-full max-w-lg rounded-lg mb-8">
    </main>
    
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="card bg-gray-800 p-4 rounded-lg text-center">
            <img src="https://placehold.co/200x200" alt="Minecraft block" class="mx-auto mb-4">
            <h3 class="text-xl mb-2">MINECRAFT</h3>
            <button class="bg-green-500 text-white px-4 py-2 rounded-full">PLAY NOW</button>
        </div>
        <div class="card bg-gray-800 p-4 rounded-lg text-center">
            <img src="https://placehold.co/200x200" alt="Maps block" class="mx-auto mb-4">
            <h3 class="text-xl mb-2">MAPS</h3>
            <button class="bg-pink-500 text-white px-4 py-2 rounded-full">DISCOVER</button>
        </div>
        <div class="card bg-gray-800 p-4 rounded-lg text-center">
            <img src="https://placehold.co/200x200" alt="Account block" class="mx-auto mb-4">
            <h3 class="text-xl mb-2">ACCOUNT</h3>
            <button class="bg-green-500 text-white px-4 py-2 rounded-full">SIGN IN</button>
        </div>
    </section>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-nav').classList.toggle('hidden');
        });
    </script>
</body>
</html>
